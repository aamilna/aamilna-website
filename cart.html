<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AaMilNa ‚Ä¢ Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#fff7f0;
  color:#4a3b47;
  overflow-x:hidden;
}

/* üîí LOCKED BACKGROUND */
.bubble-bg{position:fixed;inset:0;z-index:-1;}
.bubble{
  position:absolute;width:260px;height:260px;border-radius:50%;
  background:radial-gradient(circle at top left,
    rgba(255,255,255,.9),
    rgba(255,220,230,.45),
    rgba(200,150,170,.25));
  animation:float 30s infinite ease-in-out;
}
.bubble::after{
  content:"üå∏";
  display:flex;align-items:center;justify-content:center;
  height:100%;font-size:70px;opacity:.35;
}
.bubble:nth-child(1){top:10%;left:6%;}
.bubble:nth-child(2){top:55%;left:72%;}
.bubble:nth-child(3){top:30%;left:42%;}
@keyframes float{50%{transform:translateY(-60px)}}

/* CART */
.cart{max-width:1100px;margin:120px auto 40px;padding:0 30px;}
.item{
  display:grid;
  grid-template-columns:120px 1fr auto;
  gap:20px;
  background:#fff;
  padding:20px;
  border-radius:24px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
  margin-bottom:20px;
}
.item img{
  width:120px;height:120px;
  object-fit:cover;border-radius:16px;
}
.qty{display:flex;gap:10px;margin-top:10px;align-items:center;}
.qty button{
  background:#d8a7a0;border:none;
  padding:6px 12px;border-radius:50%;
  cursor:pointer;
  font-weight:bold;
  font-size:16px;
}
.remove{
  background:none;border:none;
  font-size:22px;cursor:pointer;
}

/* SUMMARY */
.summary{
  background:#fff;
  padding:25px;
  border-radius:26px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
  max-width:400px;
  margin:0 auto 50px;
}
.summary p{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-weight:500;
}
hr{border:none;border-top:1px solid #ddd;margin:10px 0;}
.checkout{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#d8a7a0;
  cursor:pointer;
  font-weight:600;
  font-size:16px;
}
.checkout:hover{background:#c9978f;}
.empty-cart{
  text-align:center;
  font-size:18px;
  opacity:0.7;
  margin-top:40px;
}

/* PAYMENT OPTIONS */
.payment-method{
  margin-top:15px;
  font-size:16px;
}
.payment-method label{
  display:flex;
  align-items:center;
  margin-bottom:8px;
  cursor:pointer;
}
.payment-method input{
  margin-right:10px;
}
.note{
  font-size:14px;
  opacity:0.7;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="bubble-bg">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<section class="cart" id="cart"></section>

<section class="cart">
  <div class="summary">
    <p><span>Subtotal</span><span id="subtotal">0 PKR</span></p>
    <p><span>Platform Fee</span><span id="platformFee">10 PKR</span></p>
    <hr>
    <p><strong>Total</strong><strong id="total">0 PKR</strong></p>

    <div class="payment-method">
      <p><strong>Select Payment Method:</strong></p>
      <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="easypaisa"> Easypaisa</label>
      <div id="easypaisa-note" class="note">üí° 50% advance payment recommended. You can choose to pay full if you prefer.</div>
      <label id="full-advance-option" style="display:none; margin-top:5px;">
        <input type="checkbox" id="fullPayment"> Pay full amount now
      </label>
    </div>

    <button class="checkout" onclick="checkout()">Confirm Checkout</button>
  </div>
</section>

<script>
// --- LOAD CART & ORDERS ---
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];

const box = document.getElementById("cart");
const paymentRadios = document.querySelectorAll('input[name="payment"]');
const easypaisaNote = document.getElementById("easypaisa-note");
const fullAdvanceOption = document.getElementById("full-advance-option");
const platformFee = 10;

// --- RENDER CART ---
function render(){
  box.innerHTML="";
  let subtotal = 0;

  if(cart.length === 0){
    box.innerHTML = `<p class="empty-cart">Your cart is empty.</p>`;
    document.getElementById("subtotal").innerText = "0 PKR";
    document.getElementById("platformFee").innerText = platformFee + " PKR";
    document.getElementById("total").innerText = "0 PKR";
    return;
  }

  cart.forEach((item,i)=>{
    const price = Number(item.price);
    subtotal += price * item.qty;

    const itemDiv = document.createElement("div");
    itemDiv.className = "item";

    itemDiv.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div>
        <h4>${item.name}</h4>
        <p>${price} PKR</p>
        <div class="qty">
          <button onclick="changeQty(${i},-1)">‚àí</button>
          <span id="qty-${i}">${item.qty}</span>
          <button onclick="changeQty(${i},1)">+</button>
        </div>
      </div>
      <button class="remove" onclick="removeItem(${i})">üóëÔ∏è</button>
    `;

    box.appendChild(itemDiv);
  });

  document.getElementById("subtotal").innerText = subtotal + " PKR";
  document.getElementById("platformFee").innerText = platformFee + " PKR";
  document.getElementById("total").innerText = (subtotal + platformFee) + " PKR";
}

// --- CHANGE QUANTITY ---
function changeQty(i, val){
  cart[i].qty += val;
  if(cart[i].qty < 1) cart[i].qty = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

// --- REMOVE ITEM ---
function removeItem(i){
  if(confirm("Remove this item from cart?")){
    cart.splice(i,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    render();
  }
}

// --- PAYMENT METHOD LOGIC ---
paymentRadios.forEach(radio=>{
  radio.addEventListener('change', ()=>{
    if(radio.value === 'easypaisa'){
      easypaisaNote.style.display = "block";
      fullAdvanceOption.style.display = "block";
    } else {
      easypaisaNote.style.display = "none";
      fullAdvanceOption.style.display = "none";
    }
  });
});

// --- CHECKOUT ---
function checkout(){
  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  const selectedPayment = document.querySelector('input[name="payment"]:checked').value;
  let subtotal = Number(document.getElementById("subtotal").innerText.replace(" PKR",""));
  let total = subtotal + platformFee;

  let advanceAmount = total;
  if(selectedPayment === "easypaisa"){
    const fullPaymentChecked = document.getElementById("fullPayment").checked;
    if(!fullPaymentChecked){
      advanceAmount = Math.ceil(total / 2);
    }
  }

  cart.forEach(item=>{
    const itemTotal = item.price * item.qty;
    const itemPlatformFee = Math.ceil((itemTotal / subtotal) * platformFee); // proportional fee per item
    const itemArtisanShare = itemTotal - itemPlatformFee;

    orders.push({
      productName: item.name,
      image: item.image,
      price: Number(item.price),
      qty: item.qty,
      artisanId: item.artisanId || "Unknown",
      status: "Order Placed",
      paymentMethod: selectedPayment,
      paidAmount: advanceAmount,
      platformFee: itemPlatformFee,
      artisanShare: itemArtisanShare,
      date: new Date().toLocaleString()
    });
  });

  localStorage.setItem("orders", JSON.stringify(orders));
  localStorage.removeItem("cart");

  alert(`‚úÖ Order placed successfully!\nPayment Method: ${selectedPayment}\nAmount Paid: ${advanceAmount} PKR\nPlatform Fee Deducted: ${platformFee} PKR`);
  window.location.href="shop.html";
}

// --- INITIALIZE ---
render();
</script>

</body>
</html>
